<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project</title>
</head>
<body style=" background-color: grey">
		<table>
		<tbody>
			<tr>
				<th><h1>LENGTH CONVERTER</h1>
				<p>
					<input type="text" id="mm">
				</p>
				<input type="button" class="btn btn-warning" onclick="mmCM()" value="Convert To Centimeters">
				<input type="button" class="btn btn-warning" onclick="mmM()" value="Convert To Meters">
				<input type="button" class="btn btn-warning" onclick="mmKM()" value="Convert To Kilometers">
			    </th>
			</tr>
		</tbody>
	</table>

<script type="text/javascript">	
	function mmCM(){
		var x, y
		x = (document.getElementById('mm').value);
		y = 10;		
		alert(x / y);
	}
	function mmM(){
		var x, y
		x = (document.getElementById('mm').value);
		y = 1000;		
		alert(x / y);
	}

	function mmKM(){
		var x, y 
		x = (document.getElementById('mm').value);
		y = 1000000;		
		alert(x / y);
	}
</script>
</body>
</html>
